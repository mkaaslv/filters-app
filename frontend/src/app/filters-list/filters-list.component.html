<div class="table-container mat-elevation-z8">
    <mat-table #table [dataSource]="filters">
  
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
        <mat-cell *matCellDef="let filter"> {{filter.id}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let filter"> {{filter.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="selection">
        <mat-header-cell *matHeaderCellDef> Selection </mat-header-cell>
        <mat-cell *matCellDef="let filter"> {{filter.selection}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="modifiedDate">
        <mat-header-cell *matHeaderCellDef> Modified date </mat-header-cell>
        <mat-cell *matCellDef="let filter"> {{filter.modifiedDate}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let filter">
          <button mat-icon-button color="primary" aria-label="Edit filter" id="edit-{{filter.id}}" (click)="openEditDialog(filter.id)" [disabled]="true">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" aria-label="Delete filter" id="delete-{{filter.id}}" (click)="openConfirmPopup(filter.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let filter; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
