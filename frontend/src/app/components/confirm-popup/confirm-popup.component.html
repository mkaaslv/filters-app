<div class="p-4">
  <h4 class="font-weight-bold">{{ data.title }}</h4>
  <div mat-dialog-content>
    <p style="color: #4b4b4b;">{{ data.message }}</p>
  </div>
  <div class="button-row mt-4 p-1" mat-dialog-actions>
    <button class="btn" style="background-color: #e0e0e0;" mat-flat-button (click)="onNoClick()">Cancel</button>
    <button class="btn" mat-flat-button color="warn" (click)="onYesClick()">
      Delete
    </button>
  </div>
</div>
